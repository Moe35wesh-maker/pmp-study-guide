    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .container { max-width: 900px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); border-top: 5px solid #ffc107; }

        .progress-fill-container { background: #e0e0e0; height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #ffc107 0%, #ff9800 100%); height: 100%; transition: width 0.3s ease; }
        .question-card { background: white; padding: 40px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .question-number { color: #ff9800; font-weight: 600; font-size: 1.1em; margin-bottom: 15px; }

        .options { list-style: none; }
        .option { background: #fff8e1; padding: 15px 20px; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; }
        .option:hover { background: #ffecb3; transform: translateX(5px); }
        .option.selected { background: #ff9800; color: white; border: 2px solid #ff9800; }
        .option.correct { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .option.incorrect { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }

        .btn { padding: 15px 40px; border: none; border-radius: 30px; font-weight: 600; font-size: 1.1em; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); color: white; }
        .btn-secondary { background: white; color: #ff9800; border: 2px solid #ff9800; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .results { background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); display: none; }
        .results.show { display: block; }
        .score-display { font-size: 4em; font-weight: bold; background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .score-message { font-size: 1.5em; color: #333; margin-bottom: 30px; }
        @media (max-width: 768px) { .header h1 { font-size: 2em; } .question-card { padding: 25px; } .nav-buttons { flex-direction: column; } }

<body>

    <script>
const questions=[{question:"What are the three Scrum roles?",options:["Project Manager, Business Analyst, Developer","Product Owner, Scrum Master, Development Team","Manager, Leader, Team Member","Client, Consultant, Contractor"],correct:1,explanation:"The three Scrum roles are Product Owner (maximizes value), Scrum Master (servant leader), and Development Team (cross-functional team). This is part of the Scrum 3-5-3 framework."},{question:"How many events are in the Scrum framework?",options:["3 events","4 events","5 events","6 events"],correct:2,explanation:"There are 5 Scrum events: Sprint, Sprint Planning, Daily Scrum, Sprint Review, and Sprint Retrospective. This is the '5' in the 3-5-3 framework."},{question:"What are the three Scrum artifacts?",options:["Charter, Plan, Report","Product Backlog, Sprint Backlog, Increment","Requirements, Design, Code","Vision, Roadmap, Release"],correct:1,explanation:"The three Scrum artifacts are Product Backlog, Sprint Backlog, and Increment. These provide transparency and opportunities for inspection and adaptation."},{question:"Who is responsible for maximizing the value of the product?",options:["Scrum Master","Development Team","Product Owner","Project Manager"],correct:2,explanation:"The Product Owner is responsible for maximizing the value of the product and the work of the Development Team. They manage the Product Backlog and ensure the team understands items."},{question:"What is the primary responsibility of the Scrum Master?",options:["Write code","Remove impediments and serve the team","Manage the Product Backlog","Assign tasks to team members"],correct:1,explanation:"The Scrum Master is a servant leader who helps the team succeed by removing impediments, facilitating Scrum events, and coaching the team on Agile practices."},{question:"How long is a Daily Scrum?",options:["10 minutes","15 minutes","30 minutes","1 hour"],correct:1,explanation:"The Daily Scrum is time-boxed to 15 minutes. It's for the Development Team to synchronize activities and create a plan for the next 24 hours."},{question:"What is the maximum length of a Sprint?",options:["1 week","2 weeks","1 month","3 months"],correct:2,explanation:"A Sprint is time-boxed to one month or less. Typically Sprints are 2 weeks, but they can be 1, 2, 3, or 4 weeks depending on the project context."},{question:"What is the purpose of the Sprint Retrospective?",options:["To demo the increment","To plan the next sprint","To identify improvements for the next sprint","To review the Product Backlog"],correct:2,explanation:"The Sprint Retrospective is for the Scrum Team to inspect itself and create a plan for improvements to be enacted during the next Sprint. It focuses on process improvement."},{question:"What is the purpose of the Sprint Review?",options:["To review team performance","To inspect the Increment and adapt the Product Backlog","To plan the next sprint","To hold the retrospective"],correct:1,explanation:"The Sprint Review is held at the end of the Sprint to inspect the Increment and adapt the Product Backlog if needed. Stakeholders provide feedback on the product."},{question:"Who can cancel a Sprint?",options:["Scrum Master","Development Team","Product Owner","Stakeholders"],correct:2,explanation:"Only the Product Owner has the authority to cancel a Sprint. This may happen if the Sprint Goal becomes obsolete due to changing circumstances."},{question:"What is a Product Backlog?",options:["A list of bugs","An ordered list of everything needed in the product","The sprint plan","A risk register"],correct:1,explanation:"The Product Backlog is an ordered list of everything that is known to be needed in the product. It's the single source of requirements and is owned by the Product Owner."},{question:"What is a Sprint Backlog?",options:["The Product Backlog for one sprint","Product Backlog items selected for the Sprint plus the plan to deliver them","A list of impediments","The Definition of Done"],correct:1,explanation:"The Sprint Backlog consists of the Product Backlog items selected for the Sprint plus the plan for delivering them and realizing the Sprint Goal."},{question:"What is an Increment?",options:["A small increase in features","The sum of all Product Backlog items completed during a Sprint and previous Sprints","A percentage increase","The Sprint Goal"],correct:1,explanation:"The Increment is the sum of all Product Backlog items completed during a Sprint and the value of the increments of all previous Sprints. It must be in useable condition."},{question:"What is the Definition of Done?",options:["When the customer is satisfied","A shared understanding of what it means for work to be complete","When the sprint ends","When all tests pass"],correct:1,explanation:"The Definition of Done is a shared understanding of what it means for work to be complete, ensuring transparency. It includes quality criteria that the Increment must meet."},{question:"What is Velocity in Agile?",options:["How fast developers code","The amount of Product Backlog turned into an Increment during a Sprint","Team efficiency rating","Sprint duration"],correct:1,explanation:"Velocity is a measure of the amount of work a Team can tackle during a single Sprint. It's typically measured in story points and helps with planning."},{question:"What is the first Agile Manifesto value?",options:["Working software over comprehensive documentation","Individuals and interactions over processes and tools","Customer collaboration over contract negotiation","Responding to change over following a plan"],correct:1,explanation:"The first value is 'Individuals and interactions over processes and tools.' The Agile Manifesto values people and communication most highly."},{question:"Which Agile Manifesto value emphasizes working software?",options:["Value 1","Value 2","Value 3","Value 4"],correct:1,explanation:"The second value states 'Working software over comprehensive documentation.' This emphasizes delivering functional software rather than excessive documentation."},{question:"What does the third Agile Manifesto value emphasize?",options:["Documentation","Customer collaboration over contract negotiation","Testing","Planning"],correct:1,explanation:"The third value is 'Customer collaboration over contract negotiation.' This emphasizes ongoing collaboration with customers rather than just following a contract."},{question:"What is the fourth Agile Manifesto value?",options:["Following a plan","Responding to change over following a plan","Comprehensive documentation","Fixed requirements"],correct:1,explanation:"The fourth value is 'Responding to change over following a plan.' Agile embraces change even late in development to provide customer advantage."},{question:"What is a User Story format?",options:["As a [role], I want [feature], so that [benefit]","Requirements document","Technical specification","Bug report"],correct:0,explanation:"A User Story follows the format: 'As a [role], I want [feature], so that [benefit].' This format ensures the story includes who, what, and why."},{question:"What does INVEST stand for in User Stories?",options:["Independent, Negotiable, Valuable, Estimable, Small, Testable","Include, Note, Verify, Estimate, Start, Test","Inspect, Navigate, Value, Execute, Stop, Track","Initiate, Negotiate, Validate, Evaluate, Specify, Terminate"],correct:0,explanation:"INVEST is a mnemonic for good User Story characteristics: Independent, Negotiable, Valuable, Estimable, Small (appropriately sized), and Testable."},{question:"What is WIP in Kanban?",options:["Work Integration Process","Work In Progress - the limit on items in each workflow stage","Weekly Improvement Plan","Workflow Inspection Point"],correct:1,explanation:"WIP (Work In Progress) limits restrict the maximum number of items allowed in each stage of the Kanban workflow, helping maintain flow and identify bottlenecks."},{question:"What is the primary principle of Kanban?",options:["Daily meetings","Visualize work and limit WIP","Sprint planning","Pair programming"],correct:1,explanation:"Kanban's primary principles include visualizing work, limiting Work In Progress (WIP), and managing flow. The Kanban board makes work visible to everyone."},{question:"What is a Kanban board?",options:["A notice board","A visual tool showing work items and their status through workflow stages","A whiteboard","A calendar"],correct:1,explanation:"A Kanban board is a visual tool that shows work items as cards moving through columns representing different stages of the workflow, making work visible."},{question:"What is continuous flow in Kanban?",options:["Water system","Steady flow of work without time-boxes","Continuous deployment","Daily standups"],correct:1,explanation:"Continuous flow means work items move through the system continuously without time-boxed iterations. New work is pulled when capacity is available."},{question:"What is Kaizen?",options:["A Japanese restaurant","Continuous improvement","A project management tool","A risk technique"],correct:1,explanation:"Kaizen means continuous improvement. It's a core Lean principle focusing on small, incremental improvements over time rather than large, disruptive changes."},{question:"What is pair programming in XP?",options:["Two projects at once","Two developers working together on the same code","Two computers","Two programming languages"],correct:1,explanation:"Pair programming is an XP practice where two developers work together at one workstation, with one writing code (driver) and the other reviewing (navigator)."},{question:"What is Test-Driven Development (TDD)?",options:["Testing after coding","Writing tests before writing code","Testing by testers only","Manual testing"],correct:1,explanation:"Test-Driven Development (TDD) is an XP practice where developers write automated tests before writing the code to pass those tests, ensuring code quality."},{question:"What is collective code ownership in XP?",options:["Everyone owns the code repository","Any developer can modify any code at any time","Code is public domain","Management owns all code"],correct:1,explanation:"Collective code ownership means any developer can modify any part of the code at any time. This improves code quality and reduces bottlenecks."},{question:"What is a Spike in Agile?",options:["A sharp increase in workload","Time-boxed research or investigation to reduce uncertainty","A bug","A priority user story"],correct:1,explanation:"A Spike is a time-boxed period used to research a question or resolve a problem. It's used to reduce uncertainty before committing to user stories."},{question:"What is servant leadership?",options:["Servants managing the project","Leadership focused on serving the team's needs and removing obstacles","Weak leadership","Following orders"],correct:1,explanation:"Servant leadership is a leadership philosophy where the leader's primary goal is to serve the team, removing impediments and empowering team members to succeed."},{question:"What characteristics define a self-organizing team?",options:["No leadership needed","Team determines how to accomplish work without detailed direction","Complete independence","No structure"],correct:1,explanation:"A self-organizing team determines how to accomplish their work without being directed by others outside the team. They have autonomy within boundaries."},{question:"What is the purpose of Backlog Refinement?",options:["To delete old items","To add detail, estimates, and order to Product Backlog items","To create the Sprint Backlog","To close the sprint"],correct:1,explanation:"Backlog Refinement (formerly Grooming) is ongoing activity to review Product Backlog items and ensure they're ready for upcoming sprints by adding detail and estimates."},{question:"What is a burndown chart?",options:["A fire safety chart","A graph showing remaining work over time","A budget report","A resource chart"],correct:1,explanation:"A burndown chart is a visual representation of work remaining versus time. It shows whether the team is on track to complete all work by the end of the Sprint."},{question:"What is a burnup chart?",options:["A temperature chart","A graph showing work completed over time","A cost increase chart","A morale indicator"],correct:1,explanation:"A burnup chart shows work completed over time, often displaying both completed work and total scope. It makes scope changes more visible than a burndown chart."},{question:"What is swarming in Agile?",options:["Too many people on one task","Team members collaborating to complete a high-priority item","Bee keeping","Overcrowding"],correct:1,explanation:"Swarming is when multiple team members collaborate intensively on a single high-priority item to complete it quickly, rather than working individually on different items."},{question:"What is the purpose of a Sprint Goal?",options:["To list all tasks","To provide an objective that can be met through implementing the Sprint Backlog","To assign work","To set deadlines"],correct:1,explanation:"The Sprint Goal is an objective set for the Sprint that provides guidance to the Development Team on why it is building the Increment."},{question:"What is timeboxing?",options:["Putting work in boxes","Setting a fixed maximum time for an activity","Scheduling meetings","Time tracking"],correct:1,explanation:"Timeboxing is the practice of setting a fixed maximum time for an activity or event. In Scrum, all events are timeboxed to ensure efficiency and focus."},{question:"What is the difference between Done and Accepted?",options:["They're the same","Done meets Definition of Done; Accepted means stakeholders accept it","Done is internal; Accepted is external","No difference"],correct:1,explanation:"'Done' means the work meets the Definition of Done (quality criteria). 'Accepted' means the Product Owner has accepted it as meeting the requirements."},{question:"What is technical debt?",options:["Money owed for software licenses","Cost of rework caused by choosing quick solutions over better approaches","Programming bugs","Infrastructure costs"],correct:1,explanation:"Technical debt is the implied cost of future rework caused by choosing an easy or quick solution now instead of a better approach that would take longer."},{question:"What is the purpose of a Definition of Ready?",options:["Team readiness checklist","Criteria that a Product Backlog item must meet before being selected for a Sprint","Sprint start requirements","Project initiation criteria"],correct:1,explanation:"Definition of Ready is a shared understanding of what criteria a Product Backlog item must meet to be ready for selection in Sprint Planning."},{question:"What is MVP (Minimum Viable Product)?",options:["Most Valuable Player","Product with minimum features needed to gather feedback and learning","Cheapest possible product","Prototype only"],correct:1,explanation:"An MVP is a version of a product with just enough features to be usable by early customers who can provide feedback for future development."},{question:"What is a retrospective?",options:["Looking backward at history","Team reflection meeting to identify improvements","Review of old projects","Performance evaluation"],correct:1,explanation:"A retrospective is a meeting where the team reflects on the recent work period to identify what went well and what can be improved for the future."},{question:"What is empirical process control?",options:["Based on experience","Decision-making based on observation, experience, and experimentation","Scientific method","Trial and error"],correct:1,explanation:"Empirical process control means decisions are made based on observation and experimentation rather than detailed planning. Scrum is based on empiricism."},{question:"What are the three pillars of empiricism in Scrum?",options:["Plan, Do, Check","Transparency, Inspection, Adaptation","People, Process, Technology","Quality, Speed, Cost"],correct:1,explanation:"The three pillars supporting empirical process control in Scrum are Transparency (visibility of significant aspects), Inspection (frequent checks), and Adaptation (adjustments when needed)."},{question:"What is a hybrid approach in project management?",options:["Using multiple tools","Combining predictive and adaptive approaches","Mixed team structure","Blended budget"],correct:1,explanation:"A hybrid approach combines elements of predictive (plan-driven) and adaptive (Agile) approaches, tailored to the specific needs and constraints of the project."},{question:"When should you use a hybrid approach?",options:["Always","When parts of the project benefit from different approaches","Never","Only for large projects"],correct:1,explanation:"Use a hybrid approach when different parts of the project benefit from different approaches, or when organizational constraints require some traditional practices alongside Agile."},{question:"What is iteration in Agile?",options:["Repeating the same work","A time-boxed period for development","Going in circles","Rework"],correct:1,explanation:"An iteration is a time-boxed period during which development work is completed. The term is often used interchangeably with Sprint in Scrum."},{question:"What is the Agile principle regarding sustainable development?",options:["Use renewable energy","Agile processes promote sustainable development with constant pace indefinitely","Protect the environment","Long-term projects only"],correct:1,explanation:"One of the 12 Agile principles states: 'Agile processes promote sustainable development. The sponsors, developers, and users should be able to maintain a constant pace indefinitely.'"},{question:"Which Agile principle emphasizes face-to-face conversation?",options:["Email is sufficient","Face-to-face conversation is the most efficient and effective method","Video calls only","Written documentation"],correct:1,explanation:"The sixth Agile principle states: 'The most efficient and effective method of conveying information to and within a development team is face-to-face conversation.'"}];
let currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1;function loadQuestion(){const e=questions[currentQuestion];document.getElementById("questionNumber").textContent=`Question ${currentQuestion+1}`,document.getElementById("questionText").textContent=e.question;const t=e.options.map(((e,t)=>{const n=userAnswers[currentQuestion]===t?"selected":"";return`<li class="option ${n}" onclick="selectOption(${t})">${String.fromCharCode(65+t)}. ${e}</li>`})).join("");document.getElementById("options").innerHTML=t,document.getElementById("currentQ").textContent=currentQuestion+1;const n=userAnswers.filter((e=>null!==e)).length;document.getElementById("answered").textContent=`${n} Answered`;const s=(currentQuestion+1)/questions.length*100;document.getElementById("progressBar").style.width=s+"%",document.getElementById("prevBtn").disabled=0===currentQuestion,quizFinished?showExplanation():document.getElementById("explanation").classList.remove("show"),currentQuestion===questions.length-1?(document.getElementById("nextBtn").style.display="none",document.getElementById("finishBtn").style.display="inline-block"):(document.getElementById("nextBtn").style.display="inline-block",document.getElementById("finishBtn").style.display="none")}function selectOption(e){quizFinished||(userAnswers[currentQuestion]=e,loadQuestion())}function submitAnswer(){null===userAnswers[currentQuestion]?alert("Please select an answer first!"):showExplanation()}function showExplanation(){const e=questions[currentQuestion],t=userAnswers[currentQuestion];document.getElementById("explanationText").textContent=e.explanation,document.getElementById("explanation").classList.add("show");document.querySelectorAll(".option").forEach(((n,s)=>{n.onclick=null,s===e.correct?n.classList.add("correct"):s===t&&s!==e.correct&&n.classList.add("incorrect")}))}function nextQuestion(){currentQuestion<questions.length-1&&(currentQuestion++,loadQuestion())}function previousQuestion(){currentQuestion>0&&(currentQuestion--,loadQuestion())}function finishQuiz(){const e=userAnswers.filter((e=>null===e)).length;e>0&&!confirm(`You have ${e} unanswered questions. Do you want to finish anyway?`)||(quizFinished=!0,calculateScore())}function calculateScore(){let e=0;questions.forEach(((t,n)=>{userAnswers[n]===t.correct&&e++}));const t=Math.round(e/questions.length*100);document.getElementById("questionCard").style.display="none",document.querySelector(".nav-buttons").style.display="none",document.getElementById("results").classList.add("show"),document.getElementById("scoreDisplay").textContent=`${t}%`;let n="";n=t>=85?"üéâ OUTSTANDING! You've mastered Agile! You're ready for the exam!":t>=75?"‚úÖ GREAT JOB! Strong Agile knowledge! Keep practicing for perfection!":t>=60?"üìö Good start! Agile is 50% of exam - study more and retry!":"üí™ IMPORTANT! Agile is 50% of exam - focus here! Study Scrum 3-5-3!",document.getElementById("scoreMessage").textContent=n+` You got ${e} out of ${questions.length} questions correct.`}function reviewAnswers(){currentQuestion=0,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}function restartQuiz(){currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}loadQuestion();
    </script>
