    <script>
        const questions = [
            {
                question: "Your organization is launching a new digital transformation initiative. The project aims to modernize legacy systems to improve customer experience. What should be the PRIMARY focus when aligning this project with business strategy?",
                options: [
                    "A) Ensuring the project uses the latest technology stack",
                    "B) Delivering measurable business value and strategic benefits",
                    "C) Completing the project within the allocated budget",
                    "D) Following industry best practices for implementation"
                ],
                correct: 1,
                explanation: "B is correct. Projects must align with organizational strategy by delivering measurable business value and strategic benefits. While technology, budget, and best practices are important, the primary focus should be on achieving strategic objectives and demonstrable value that supports the organization's goals."
            },
            {
                question: "A project manager discovers that market conditions have changed significantly since project initiation. The original business case assumptions are no longer valid. What is the BEST course of action?",
                options: [
                    "A) Continue with the project as planned to honor commitments",
                    "B) Immediately stop the project and return unused funds",
                    "C) Update the business case and seek management approval to continue",
                    "D) Switch to an agile approach to adapt more quickly"
                ],
                correct: 2,
                explanation: "C is correct. When business case assumptions change significantly, the project manager should update the business case with current information and seek management approval to continue. This ensures continued strategic alignment and allows stakeholders to make informed decisions about the project's future."
            },
            {
                question: "An organization is pursuing a merger with another company. Your project must now support this strategic initiative. How should you adjust your project approach?",
                options: [
                    "A) Wait for the merger to complete before making any changes",
                    "B) Align project deliverables to support merger integration objectives",
                    "C) Speed up project delivery to finish before the merger",
                    "D) Put the project on hold until merger details are finalized"
                ],
                correct: 1,
                explanation: "B is correct. When organizational strategy changes (like a merger), projects should be realigned to support new strategic objectives. The project manager should work with stakeholders to understand how the project can add value to the merger integration and adjust deliverables accordingly."
            },
            {
                question: "Your project's benefits realization plan shows that expected benefits won't materialize for 18 months after project completion. Senior management wants to see ROI sooner. What should you do FIRST?",
                options: [
                    "A) Accelerate the project schedule to deliver earlier",
                    "B) Identify quick wins that can deliver incremental value sooner",
                    "C) Reduce project scope to lower costs and improve ROI",
                    "D) Explain that benefits timelines cannot be changed"
                ],
                correct: 1,
                explanation: "B is correct. The best approach is to identify quick wins or incremental deliveries that can provide value sooner while maintaining the full project scope. This addresses stakeholder concerns about ROI timing while preserving strategic benefits. This aligns with adaptive delivery approaches."
            },
            {
                question: "A competitor has launched a similar product to what your project is developing. Stakeholders are concerned about project viability. What should you do?",
                options: [
                    "A) Recommend canceling the project to avoid wasting resources",
                    "B) Conduct a competitive analysis and reassess business value",
                    "C) Accelerate delivery to beat the competitor to market",
                    "D) Continue as planned since resources are already committed"
                ],
                correct: 1,
                explanation: "B is correct. When competitive landscape changes, conduct a competitive analysis and reassess the business value proposition. This provides stakeholders with current information to make informed decisions about continuing, pivoting, or canceling the project based on updated market realities."
            },
            {
                question: "You're managing a project that will impact multiple business units. Each unit has different priorities and success criteria. How should you manage benefits realization?",
                options: [
                    "A) Focus on the benefits for the sponsoring business unit only",
                    "B) Create separate benefits realization plans for each unit",
                    "C) Develop an integrated benefits realization plan with stakeholder input",
                    "D) Let each business unit define their own benefits independently"
                ],
                correct: 2,
                explanation: "C is correct. An integrated benefits realization plan with input from all stakeholders ensures alignment while recognizing different unit priorities. This approach maintains strategic coherence while addressing diverse stakeholder needs and provides a framework for measuring value across the organization."
            },
            {
                question: "Your organization operates in a highly regulated industry. A new regulation will take effect in six months. How should this impact your project?",
                options: [
                    "A) Wait for detailed guidance before planning compliance activities",
                    "B) Integrate compliance requirements into current project planning",
                    "C) Create a separate compliance project to address the regulation",
                    "D) Request a project delay until after the regulation takes effect"
                ],
                correct: 1,
                explanation: "B is correct. Compliance requirements should be integrated into current project planning to ensure the project outcome meets regulatory standards when delivered. Proactive compliance integration prevents rework and ensures the project delivers value that meets all regulatory requirements."
            },
            {
                question: "The project sponsor requests a detailed benefits tracking dashboard to demonstrate value to the board of directors. When should benefits tracking begin?",
                options: [
                    "A) After project completion during operations",
                    "B) During project execution when deliverables are deployed",
                    "C) From project initiation through post-implementation",
                    "D) Only during the project closing phase"
                ],
                correct: 2,
                explanation: "C is correct. Benefits realization tracking should begin from project initiation (establishing baseline and targets) and continue through post-implementation. This provides a complete picture of value delivery and allows for course corrections during execution to maximize benefits achievement."
            },
            {
                question: "Your organization is shifting from a product-focused to a service-focused business model. Your project was approved under the old model. What should you consider?",
                options: [
                    "A) Continue as planned since the project was already approved",
                    "B) Evaluate how project outcomes support the new service model",
                    "C) Pause the project until the business model shift is complete",
                    "D) Switch project methodology from predictive to agile"
                ],
                correct: 1,
                explanation: "B is correct. When business strategy shifts fundamentally, evaluate how project outcomes support the new direction. The project may need to pivot its deliverables or approach to align with the service-focused model, ensuring continued strategic relevance and value delivery."
            },
            {
                question: "A key assumption in your business case was access to specific vendor technology. That vendor has discontinued the product. What is your BEST response?",
                options: [
                    "A) Find an alternative vendor and proceed with the project",
                    "B) Reassess the business case with alternative solutions",
                    "C) Request additional budget to develop a custom solution",
                    "D) Escalate to the sponsor for project cancellation"
                ],
                correct: 1,
                explanation: "B is correct. When critical business case assumptions become invalid, reassess the business case with alternative solutions. This may reveal different costs, timelines, or benefits that could impact project viability. Stakeholders need this information to make informed decisions about how to proceed."
            },
            {
                question: "Your organization measures project success solely by on-time, on-budget delivery. However, stakeholders are dissatisfied with project outcomes despite meeting these metrics. What should you advocate for?",
                options: [
                    "A) Stricter project controls to better meet time and cost targets",
                    "B) Including benefit realization and value delivery in success criteria",
                    "C) Better change management to improve stakeholder satisfaction",
                    "D) More detailed requirements gathering to prevent misalignment"
                ],
                correct: 1,
                explanation: "B is correct. Organizations should measure project success by value delivered and benefits realized, not just time and cost metrics. Advocating for value-based success criteria helps shift organizational culture toward outcome-focused project management that better serves business needs."
            },
            {
                question: "You're planning a project that will enable future strategic initiatives but has limited immediate benefits. How should you position this in the business case?",
                options: [
                    "A) Focus only on immediate, quantifiable benefits to secure approval",
                    "B) Emphasize enabling value and strategic positioning alongside direct benefits",
                    "C) Defer the project until more immediate benefits can be identified",
                    "D) Combine it with other projects that have clearer short-term ROI"
                ],
                correct: 1,
                explanation: "B is correct. Projects with strategic enabling value should highlight both strategic positioning benefits and any direct benefits. Clearly articulating how the project enables future initiatives helps stakeholders understand its strategic importance even if immediate ROI is limited."
            },
            {
                question: "Your company is experiencing significant organizational change including restructuring and leadership transitions. How should this impact your stakeholder engagement approach?",
                options: [
                    "A) Minimize stakeholder meetings to avoid confusion during transition",
                    "B) Increase communication frequency and adapt to new power structures",
                    "C) Wait for organizational stability before active engagement",
                    "D) Focus only on existing stakeholders to maintain consistency"
                ],
                correct: 1,
                explanation: "B is correct. During organizational change, increase communication frequency and quickly adapt to new power structures and stakeholder relationships. Proactive engagement during transition helps maintain project visibility, support, and alignment with evolving organizational priorities."
            },
            {
                question: "A project delivers a new system, but users revert to old processes after six months. Benefits are not being realized. What should have been done differently?",
                options: [
                    "A) Provided more comprehensive initial training",
                    "B) Implemented ongoing adoption support and benefits tracking",
                    "C) Made the old system unavailable to force adoption",
                    "D) Included more user representatives in project planning"
                ],
                correct: 1,
                explanation: "B is correct. Benefits realization requires ongoing adoption support, sustained change management, and continuous benefits tracking beyond project completion. Projects should plan for post-implementation support and establish mechanisms to sustain behavioral changes necessary for benefits achievement."
            },
            {
                question: "Your organization is pursuing sustainability as a strategic priority. How should this influence project decision-making?",
                options: [
                    "A) Prioritize sustainability only if it doesn't increase costs",
                    "B) Incorporate sustainability criteria into business cases and decisions",
                    "C) Create a separate sustainability initiative outside project work",
                    "D) Focus on sustainability only for environmentally-focused projects"
                ],
                correct: 1,
                explanation: "B is correct. When sustainability is a strategic priority, it should be incorporated into business cases, benefit assessments, and project decisions across all projects. This ensures projects contribute to organizational sustainability goals and decisions consider long-term environmental and social impacts."
            },
            {
                question: "Senior management wants to know how your project contributes to the organization's strategic objectives. What should you provide?",
                options: [
                    "A) Project schedule showing alignment with strategic timelines",
                    "B) Mapping of project benefits to specific strategic goals",
                    "C) List of project deliverables with strategic relevance noted",
                    "D) Project budget showing efficient use of strategic resources"
                ],
                correct: 1,
                explanation: "B is correct. Provide explicit mapping of project benefits to specific strategic goals, showing how the project directly enables strategy achievement. This demonstrates strategic value clearly and helps management understand the project's role in executing organizational strategy."
            },
            {
                question: "Your project must comply with new data privacy regulations. Compliance adds cost but provides no direct business value. How should you approach this?",
                options: [
                    "A) Minimize compliance efforts to control costs",
                    "B) Recognize compliance as essential value protecting the organization",
                    "C) Propose delaying the project until regulations are clearer",
                    "D) Create a separate compliance project to isolate costs"
                ],
                correct: 1,
                explanation: "B is correct. Compliance delivers essential value by protecting the organization from legal, financial, and reputational risks. While it may not provide direct positive business value, risk avoidance and compliance are critical components of overall project value that enable business operations."
            },
            {
                question: "A project team member identifies an opportunity to deliver additional value with minimal extra cost. However, this wasn't in the original scope. What should you do?",
                options: [
                    "A) Reject it to maintain scope discipline",
                    "B) Assess the value proposition and present it to stakeholders",
                    "C) Include it immediately since cost impact is minimal",
                    "D) Add it to a future project backlog"
                ],
                correct: 1,
                explanation: "B is correct. Assess the value proposition of the opportunity and present it to stakeholders for decision. Even beneficial opportunities should go through proper evaluation and approval processes to ensure they align with strategic priorities and stakeholders consciously accept any trade-offs."
            },
            {
                question: "Your organization uses a project portfolio management (PPM) system to prioritize projects. Your project's priority is reduced mid-execution. What should you do?",
                options: [
                    "A) Continue at current pace since work is already in progress",
                    "B) Align project resources and pace with the new priority level",
                    "C) Escalate to restore original priority ranking",
                    "D) Complete current phase then reassess continuation"
                ],
                correct: 1,
                explanation: "B is correct. When portfolio priorities change, align your project resources and pace accordingly. This ensures organizational resources are optimally allocated across the portfolio to maximize overall strategic value, even if it means adjusting your specific project."
            },
            {
                question: "Stakeholders disagree on which benefits are most important from your project. How should you resolve this?",
                options: [
                    "A) Let the project sponsor make the final decision",
                    "B) Facilitate a workshop to prioritize benefits using organizational strategy",
                    "C) Include all benefits equally to satisfy all stakeholders",
                    "D) Use quantitative analysis to objectively rank benefits"
                ],
                correct: 1,
                explanation: "B is correct. Facilitate a collaborative workshop where stakeholders prioritize benefits using organizational strategy as the guiding framework. This builds consensus, ensures strategic alignment, and helps stakeholders understand trade-offs while maintaining focus on strategic value delivery."
            },
            {
                question: "Your project will deliver a new capability, but the organization lacks the infrastructure to fully exploit it. What should you address?",
                options: [
                    "A) Deliver the capability as planned; infrastructure is not your concern",
                    "B) Work with stakeholders to plan supporting infrastructure and capability development",
                    "C) Delay project delivery until all infrastructure is in place",
                    "D) Reduce project scope to match current infrastructure capabilities"
                ],
                correct: 1,
                explanation: "B is correct. Benefits realization requires addressing organizational readiness including infrastructure and capability development. Work proactively with stakeholders to plan supporting infrastructure, ensuring the organization can effectively use project deliverables to achieve intended benefits."
            },
            {
                question: "Economic conditions have deteriorated since your project was approved. The CFO is reviewing all projects for potential cuts. How should you respond?",
                options: [
                    "A) Emphasize sunk costs and work already completed",
                    "B) Present updated business case showing current value proposition",
                    "C) Request a decision delay until economic outlook improves",
                    "D) Propose scope reductions to lower costs"
                ],
                correct: 1,
                explanation: "B is correct. Present an updated business case reflecting current economic conditions and value proposition. This provides decision-makers with accurate information to evaluate the project's continued viability. Focusing on future value rather than sunk costs supports rational decision-making."
            },
            {
                question: "Your organization is moving toward a customer-centric strategy. Your project was initiated under a product-centric model. What should you do?",
                options: [
                    "A) Continue with product-centric approach since it was approved",
                    "B) Reassess project through a customer-centric lens and adjust as needed",
                    "C) Wait for strategy shift to complete before making changes",
                    "D) Focus on completing deliverables before strategy impact assessment"
                ],
                correct: 1,
                explanation: "B is correct. When organizational strategy shifts fundamentally (like moving to customer-centricity), reassess the project through the new strategic lens. This may reveal opportunities to better align deliverables and approach with emerging priorities, maximizing strategic value."
            },
            {
                question: "Benefits measurement for your project requires data from multiple source systems that don't currently integrate. What should you do?",
                options: [
                    "A) Use manual data collection until systems can be integrated",
                    "B) Establish data integration as part of the project scope or transition",
                    "C) Measure only benefits available from existing single sources",
                    "D) Defer benefits measurement until system integration occurs"
                ],
                correct: 1,
                explanation: "B is correct. Establish necessary data integration as part of project scope or transition planning. Effective benefits measurement is critical for demonstrating value, so the project should ensure measurement infrastructure is in place, potentially including data integration work."
            },
            {
                question: "Your organization has multiple competing projects all claiming to be 'strategic priorities.' How should you help clarify actual priorities?",
                options: [
                    "A) Let senior management resolve priority conflicts",
                    "B) Facilitate portfolio discussions using strategic objectives and value metrics",
                    "C) Advocate strongly for your own project's importance",
                    "D) Suggest sequential rather than parallel project execution"
                ],
                correct: 1,
                explanation: "B is correct. As a project management professional, facilitate portfolio-level discussions using strategic objectives and value metrics to help the organization objectively prioritize projects. This supports effective portfolio management and optimal resource allocation across strategic initiatives."
            },
            {
                question: "A project deliverable has unexpected application in a different business area than originally intended. What should you do?",
                options: [
                    "A) Focus on original scope; other applications are out of scope",
                    "B) Explore the additional value opportunity with relevant stakeholders",
                    "C) Redirect project focus to the new high-value application",
                    "D) Document it for future reference but continue as planned"
                ],
                correct: 1,
                explanation: "B is correct. Explore unexpected value opportunities with relevant stakeholders. While maintaining focus on original objectives, identifying and enabling additional value delivery aligns with benefit maximization principles. Stakeholders can then decide whether and how to pursue the opportunity."
            },
            {
                question: "Your business case shows a 5-year payback period, but organizational norms favor 2-year payback. How should you address this?",
                options: [
                    "A) Revise estimates to show a shorter payback period",
                    "B) Articulate strategic value beyond financial ROI",
                    "C) Reduce scope to improve payback timeline",
                    "D) Defer the project until it can meet organizational norms"
                ],
                correct: 1,
                explanation: "B is correct. When financial metrics alone don't meet thresholds, articulate strategic value, risk mitigation, enabling benefits, or other non-financial value that justifies the investment. Some projects deliver essential strategic value despite longer financial payback periods."
            },
            {
                question: "Market research reveals that customer preferences have shifted away from your project's planned solution approach. What should you do?",
                options: [
                    "A) Complete the project as planned to honor commitments",
                    "B) Present findings to stakeholders and recommend solution pivot",
                    "C) Accelerate delivery to launch before preferences shift further",
                    "D) Enhance marketing efforts to shape customer preferences"
                ],
                correct: 1,
                explanation: "B is correct. When market conditions change significantly, present findings to stakeholders and recommend appropriate pivots. Continuing with an approach that no longer aligns with market needs wastes resources and fails to deliver intended value. Transparency enables informed decision-making."
            },
            {
                question: "Your project must balance competing objectives: cost reduction, quality improvement, and speed to market. How should you approach this?",
                options: [
                    "A) Focus on the objective most important to the sponsor",
                    "B) Work with stakeholders to define acceptable trade-offs aligned with strategy",
                    "C) Attempt to equally optimize all three objectives",
                    "D) Use agile methodology to adapt priorities iteratively"
                ],
                correct: 1,
                explanation: "B is correct. Work with stakeholders to define acceptable trade-offs aligned with organizational strategy and priorities. Understanding strategic context helps navigate competing objectives by establishing clear priorities and acceptable ranges for each competing objective."
            },
            {
                question: "A regulatory body is proposing new standards that could impact your project, but they haven't been finalized yet. What should you do?",
                options: [
                    "A) Wait for final standards before taking any action",
                    "B) Monitor developments and assess potential impact on project approach",
                    "C) Pause the project until regulatory uncertainty is resolved",
                    "D) Ignore proposed standards until they become mandatory"
                ],
                correct: 1,
                explanation: "B is correct. Proactively monitor regulatory developments and assess potential impacts. This allows you to prepare contingency plans and potentially influence project approach to minimize rework if standards are adopted, while continuing productive work on elements unlikely to be affected."
            },
            {
                question: "Your organization prioritizes innovation as a strategic objective. How should this influence your approach to project risk management?",
                options: [
                    "A) Minimize all risks to ensure project success",
                    "B) Accept higher risk tolerance for innovation-focused initiatives",
                    "C) Focus risk management only on compliance and safety risks",
                    "D) Use agile methodology to eliminate uncertainty"
                ],
                correct: 1,

                options: [

        let currentQuestion = 0;
        let userAnswers = [];
        let checkedQuestions = [];

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionsContainer');
            const q = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" id="option${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <button class="check-btn" onclick="checkAnswer()" id="checkBtn" disabled>Check Answer</button>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explanation</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
            `;

            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
            }

            // Show explanation if already checked
            if (checkedQuestions[currentQuestion]) {
                showResult(userAnswers[currentQuestion]);
            }

            updateNavButtons();
        }

        function selectOption(index) {
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to clicked option
            document.getElementById(`option${index}`).classList.add('selected');
            userAnswers[currentQuestion] = index;
            
            // Enable check button
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            if (userAnswers[currentQuestion] === undefined) return;
            
            checkedQuestions[currentQuestion] = true;
            showResult(userAnswers[currentQuestion]);
        }

        function showResult(selectedIndex) {
            const correct = questions[currentQuestion].correct;
            
            document.querySelectorAll('.option').forEach((opt, idx) => {
                opt.style.pointerEvents = 'none';
                if (idx === correct) {
                    opt.classList.add('correct');
                } else if (idx === selectedIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('checkBtn').style.display = 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === questions.length - 1 ? 'Finish' : 'Next ‚Üí';
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalScore() {
            let correct = 0;
            questions.forEach((q, idx) => {
                if (userAnswers[idx] === q.correct) correct++;
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 85) {
                message = 'üåü Outstanding! You have excellent command of Business Environment concepts!';
            } else if (percentage >= 75) {
                message = '‚úÖ Great job! You\'re well-prepared for the Business Environment domain!';
            } else if (percentage >= 65) {
                message = 'üëç Good progress! Review the explanations and try again for mastery.';
            } else {
                message = 'üìö Keep studying! Focus on organizational strategy alignment and value delivery.';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('scoreSection').classList.add('show');
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            checkedQuestions = [];
            document.getElementById('scoreSection').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            document.querySelector('.nav-buttons').style.display = 'flex';
            initQuiz();
        }

        // Initialize quiz on page load
        window.onload = initQuiz;
    </script>
