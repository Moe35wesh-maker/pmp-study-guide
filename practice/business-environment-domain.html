<!DOCTYPE html>

<head>

    <title>Business Environment Domain - PMP Practice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .progress-bar { background: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; color: #333; }
        .progress-fill-container { background: #e0e0e0; height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; transition: width 0.3s ease; }
        .question-card { background: white; padding: 40px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .question-number { color: #667eea; font-weight: 600; font-size: 1.1em; margin-bottom: 15px; }
        .question-text { color: #333; font-size: 1.2em; line-height: 1.8; margin-bottom: 25px; }
        .options { list-style: none; }
        .option { background: #f8f9ff; padding: 15px 20px; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; }
        .option:hover { background: #e8eaff; transform: translateX(5px); }
        .option.selected { background: #667eea; color: white; border: 2px solid #667eea; }
        .option.correct { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .option.incorrect { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .explanation { background: #fff3cd; padding: 20px; border-radius: 10px; margin-top: 20px; border-left: 4px solid #ffc107; display: none; }
        .explanation.show { display: block; }
        .explanation-title { font-weight: 600; color: #856404; margin-bottom: 10px; }
        .explanation-text { color: #856404; line-height: 1.6; }
        .nav-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .btn { padding: 15px 40px; border: none; border-radius: 30px; font-weight: 600; font-size: 1.1em; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .results { background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); display: none; }
        .results.show { display: block; }
        .score-display { font-size: 4em; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .score-message { font-size: 1.5em; color: #333; margin-bottom: 30px; }
        @media (max-width: 768px) { .header h1 { font-size: 2em; } .question-card { padding: 25px; } .nav-buttons { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíº Business Environment Domain</h1>
            <p>40 Questions | Intermediate Level | Strategy & Benefits (8% of Exam)</p>
        </div>
        <div class="progress-bar">
            <div class="progress-info">
                <span>Question <span id="currentQ">1</span> of 40</span>
                <span id="answered">0 Answered</span>
            </div>
            <div class="progress-fill-container">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText"></div>
            <ul class="options" id="options"></ul>
            <div class="explanation" id="explanation">
                <div class="explanation-title">‚úì Explanation</div>
                <div class="explanation-text" id="explanationText"></div>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            <button class="btn btn-primary" id="finishBtn" onclick="finishQuiz()" style="display:none;">Finish Quiz</button>
        </div>
        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-display" id="scoreDisplay">0%</div>

            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="reviewAnswers()">Review Answers</button>
                <button class="btn btn-secondary" onclick="restartQuiz()">Restart Quiz</button>
                <a href="index.html" class="btn btn-secondary">Back to Hub</a>
            </div>
        </div>
    </div>
    <script>
const questions=[{question:"What is the primary purpose of a business case?",options:["To create the project schedule","To justify the project investment and expected benefits","To define project scope","To assign project resources"],correct:1,explanation:"A business case provides the necessary information to determine whether a project is worth the investment. It documents the business need and justifies the project's business value."},{question:"What is benefits realization?",options:["Calculating project profits","Ensuring project benefits are achieved and sustained","Completing the project on time","Meeting the project budget"],correct:1,explanation:"Benefits realization is the process of ensuring that the project benefits described in the business case are actually achieved after project completion and sustained over time."},{question:"What document defines the expected project benefits and how they will be measured?",options:["Project charter","Business case","Benefits Management Plan","Scope statement"],correct:2,explanation:"The Benefits Management Plan defines what benefits are expected, how they will be realized, and how they will be measured and reported. It ensures benefits are tracked beyond project closure."},{question:"What is organizational change management?",options:["Changing the project scope","Helping people transition to new ways of working","Reorganizing the project team","Updating the organizational chart"],correct:1,explanation:"Organizational change management involves preparing, equipping, and supporting individuals to adopt changes to ensure project success and benefits realization. It focuses on the people side of change."},{question:"What is strategic alignment in project management?",options:["Aligning team schedules","Ensuring projects support organizational strategy and objectives","Aligning project budgets","Coordinating multiple projects"],correct:1,explanation:"Strategic alignment ensures that projects are selected and executed in a way that supports the organization's strategic goals and objectives, maximizing business value."},{question:"What is a portfolio?",options:["A collection of documents","Projects, programs, and operations managed to achieve strategic objectives","A financial investment plan","A list of all projects"],correct:1,explanation:"A portfolio is a collection of projects, programs, subsidiary portfolios, and operations managed as a group to achieve strategic objectives."},{question:"What is the purpose of compliance management in projects?",options:["To create more rules","To ensure adherence to laws, regulations, and policies","To control team behavior","To increase project costs"],correct:1,explanation:"Compliance management ensures the project adheres to applicable laws, regulations, policies, and ethical standards, protecting the organization from legal and ethical risks."},{question:"What is a program?",options:["A single large project","Related projects managed coordinately to obtain benefits not available from managing them individually","A software application","A training course"],correct:1,explanation:"A program is a group of related projects, subsidiary programs, and program activities managed in a coordinated manner to obtain benefits not available from managing them individually."},{question:"What role does a Project Management Office (PMO) typically play?",options:["Execute project work","Provide governance, standardization, and support for projects","Replace project managers","Manage all project budgets"],correct:1,explanation:"A PMO provides governance, standardization, training, and support for projects across the organization. It helps ensure consistency and best practices."},{question:"What is the difference between operational work and project work?",options:["There is no difference","Projects are temporary and unique; operations are ongoing and repetitive","Projects are easier than operations","Operations require more planning"],correct:1,explanation:"Projects are temporary endeavors to create a unique product, service, or result. Operations are ongoing activities that sustain the organization and are repetitive in nature."},{question:"What is enterprise environmental factors (EEF)?",options:["Environmental sustainability issues","Internal or external conditions that influence project success","Green building requirements","Workplace safety regulations"],correct:1,explanation:"Enterprise Environmental Factors are internal or external environmental factors that surround or influence a project's success, such as organizational culture, market conditions, or regulations."},{question:"What are organizational process assets (OPA)?",options:["Company buildings and equipment","Plans, processes, policies, procedures, and knowledge bases specific to the organization","Financial investments","Employee skills"],correct:1,explanation:"Organizational Process Assets include plans, processes, policies, procedures, and knowledge bases specific to and used by the performing organization, including lessons learned and historical information."},{question:"What is value delivery in project management?",options:["Shipping products quickly","Creating expected benefits and value throughout the project lifecycle","Reducing costs","Increasing team productivity"],correct:1,explanation:"Value delivery focuses on creating the expected business value and benefits throughout the project lifecycle, not just at project completion."},{question:"What is a business model?",options:["A financial spreadsheet","A description of how an organization creates, delivers, and captures value","An organizational chart","A project timeline"],correct:1,explanation:"A business model describes how an organization creates, delivers, and captures value. It shows the rationale of how an organization creates and delivers value to customers."},{question:"What is the purpose of a feasibility study?",options:["To create the project schedule","To assess whether a project is practical and achievable","To assign resources","To close the project"],correct:1,explanation:"A feasibility study assesses the practicality and viability of a proposed project, examining technical, economic, legal, operational, and scheduling feasibility before significant resources are committed."},{question:"What is stakeholder engagement in the business environment domain?",options:["Hosting social events","Involving stakeholders appropriately to support business objectives","Marketing to customers","Team building activities"],correct:1,explanation:"Stakeholder engagement involves identifying, analyzing, and engaging stakeholders appropriately throughout the project to support business objectives and ensure their needs are considered."},{question:"What is market demand as a reason for project initiation?",options:["Employee requests","Customer or market needs driving new products or services","Budget availability","Management preference"],correct:1,explanation:"Market demand refers to customer or market needs that drive organizations to create new products, services, or capabilities to meet those needs and remain competitive."},{question:"What is regulatory compliance?",options:["Following project plans","Adhering to laws, regulations, and industry standards","Team discipline","Budget control"],correct:1,explanation:"Regulatory compliance means adhering to applicable laws, regulations, and industry standards that govern the organization's operations and the project's deliverables."},{question:"What is competitive advantage?",options:["Having the biggest team","Unique capabilities that differentiate an organization from competitors","The lowest prices","The most projects"],correct:1,explanation:"Competitive advantage refers to attributes or capabilities that allow an organization to outperform its competitors, such as unique products, superior service, or operational efficiency."},{question:"What is organizational governance?",options:["Government regulations","Framework for decision-making, accountability, and control","Project management methodology","Team structure"],correct:1,explanation:"Organizational governance is the framework of authority and accountability that defines and controls the outputs, outcomes, and benefits from projects, programs, and portfolios."},{question:"What is a business strategy?",options:["Daily operations plan","Long-term plan to achieve specific organizational goals and competitive advantage","Project schedule","Marketing campaign"],correct:1,explanation:"Business strategy is a long-term plan of action designed to achieve specific organizational goals, create competitive advantage, and deliver value to stakeholders."},{question:"What is sustainability in project management?",options:["Using recycled materials","Meeting present needs without compromising future generations","Keeping the project going indefinitely","Budget management"],correct:1,explanation:"Sustainability means meeting the needs of the present without compromising the ability of future generations to meet their needs, considering environmental, social, and economic factors."},{question:"What is organizational culture?",options:["Company parties","Shared values, beliefs, and norms that influence behavior","Office d√©cor","Dress code"],correct:1,explanation:"Organizational culture consists of shared values, beliefs, assumptions, and norms that influence how people behave and how work gets done within the organization."},{question:"What is a business need?",options:["Employee demands","Problem or opportunity that justifies initiating a project","Customer complaints","Budget surplus"],correct:1,explanation:"A business need is a problem, opportunity, or requirement that, if addressed, will provide value or benefit to the organization, often serving as the driver for initiating a project."},{question:"What is digital transformation?",options:["Buying new computers","Integrating digital technology to fundamentally change operations and value delivery","Creating a website","Using email"],correct:1,explanation:"Digital transformation is the integration of digital technology into all areas of business, fundamentally changing how organizations operate and deliver value to customers."},{question:"What is stakeholder analysis?",options:["Counting stakeholders","Systematically gathering and analyzing information about stakeholders","Criticizing stakeholders","Ignoring stakeholders"],correct:1,explanation:"Stakeholder analysis is the systematic gathering and analysis of qualitative and quantitative information to determine whose interests should be considered throughout the project."},{question:"What is risk appetite?",options:["Willingness to eat unhealthy food","Degree of uncertainty an organization is willing to accept in pursuit of value","Fear of failure","Project budget for risk"],correct:1,explanation:"Risk appetite is the degree of uncertainty an organization or individual is willing to accept in anticipation of a reward. It influences which projects are undertaken and how they're managed."},{question:"What is benefits measurement?",options:["Measuring project length","Tracking and reporting the realization of expected benefits","Counting deliverables","Measuring team satisfaction"],correct:1,explanation:"Benefits measurement involves tracking and reporting the actual realization of expected benefits against the Benefits Management Plan, often continuing after project closure."},{question:"What is an assumption in the business environment?",options:["A guess about the future","Factors believed to be true without proof, used in planning","A risk","A constraint"],correct:1,explanation:"An assumption is a factor that, for planning purposes, is considered to be true, real, or certain without proof or demonstration. Assumptions carry a degree of risk if they prove incorrect."},{question:"What is a constraint in the business environment?",options:["A suggestion","Limiting factor that affects project execution","An opportunity","A benefit"],correct:1,explanation:"A constraint is a limiting factor that affects the execution of a project, such as time, budget, scope, quality, resources, or regulatory requirements."},{question:"What is organizational agility?",options:["Physical fitness programs","Ability to rapidly adapt and respond to market and environmental changes","Fast decision-making only","Quick project completion"],correct:1,explanation:"Organizational agility is the ability to rapidly adapt to market and environmental changes in productive and cost-effective ways, enabling quick response to opportunities and threats."},{question:"What is the purpose of a post-implementation review?",options:["To punish the team","To evaluate whether expected benefits were realized","To start a new project","To calculate final costs"],correct:1,explanation:"A post-implementation review evaluates whether the expected project benefits were actually realized and sustained, providing lessons learned for future projects."},{question:"What is technology adoption?",options:["Buying new equipment","Process of accepting and integrating new technology into the organization","Software installation","Email usage"],correct:1,explanation:"Technology adoption is the process by which an organization accepts, integrates, and uses new technology, requiring change management to ensure successful implementation and value realization."},{question:"What is competitive analysis?",options:["Fighting competitors","Systematic evaluation of competitors' strengths and weaknesses","Price comparison","Market research"],correct:1,explanation:"Competitive analysis is the systematic evaluation of competitors' strategies, strengths, weaknesses, and market positions to inform organizational strategy and project prioritization."},{question:"What is a business ecosystem?",options:["Environmental sustainability","Network of organizations that interact to deliver value to customers","Company cafeteria","Office environment"],correct:1,explanation:"A business ecosystem is a network of organizations including suppliers, distributors, customers, competitors, and other stakeholders that interact to deliver value to customers."},{question:"What is return on investment (ROI)?",options:["Getting money back from customers","Measure of financial return relative to investment cost","Interest rate","Stock market return"],correct:1,explanation:"Return on Investment (ROI) is a performance measure used to evaluate the efficiency or profitability of an investment, calculated as (Gain from Investment - Cost of Investment) / Cost of Investment."},{question:"What is net present value (NPV)?",options:["Current bank balance","Present value of future cash flows minus initial investment","Future profits","Stock price"],correct:1,explanation:"Net Present Value (NPV) is the difference between the present value of cash inflows and outflows over time. A positive NPV indicates the project is financially worthwhile."},{question:"What is payback period?",options:["Salary payment schedule","Time required to recover the investment cost","Project duration","Contract payment terms"],correct:1,explanation:"Payback period is the time it takes for a project to recover its initial investment from its net cash inflows. Shorter payback periods are generally preferred."},{question:"What is organizational change readiness?",options:["Having a plan ready","Organization's preparedness and capability to undergo change","Employee availability","Budget approval"],correct:1,explanation:"Organizational change readiness is the organization's preparedness, capability, and willingness to undergo change, including having appropriate resources, culture, and leadership support."},{question:"What is value stream mapping?",options:["Creating treasure maps","Lean tool to analyze and improve the flow of value to customers","Drawing process flowcharts","Budget planning"],correct:1,explanation:"Value stream mapping is a lean management tool used to analyze and improve the flow of materials and information required to bring a product or service to customers, eliminating waste and maximizing value."}];
let currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1;function loadQuestion(){const e=questions[currentQuestion];document.getElementById("questionNumber").textContent=`Question ${currentQuestion+1}`,document.getElementById("questionText").textContent=e.question;const t=e.options.map(((e,t)=>{const n=userAnswers[currentQuestion]===t?"selected":"";return`<li class="option ${n}" onclick="selectOption(${t})">${String.fromCharCode(65+t)}. ${e}</li>`})).join("");document.getElementById("options").innerHTML=t,document.getElementById("currentQ").textContent=currentQuestion+1;const n=userAnswers.filter((e=>null!==e)).length;document.getElementById("answered").textContent=`${n} Answered`;const s=(currentQuestion+1)/questions.length*100;document.getElementById("progressBar").style.width=s+"%",document.getElementById("prevBtn").disabled=0===currentQuestion,quizFinished?showExplanation():document.getElementById("explanation").classList.remove("show"),currentQuestion===questions.length-1?(document.getElementById("nextBtn").style.display="none",document.getElementById("finishBtn").style.display="inline-block"):(document.getElementById("nextBtn").style.display="inline-block",document.getElementById("finishBtn").style.display="none")}function selectOption(e){quizFinished||(userAnswers[currentQuestion]=e,loadQuestion())}function submitAnswer(){null===userAnswers[currentQuestion]?alert("Please select an answer first!"):showExplanation()}function showExplanation(){const e=questions[currentQuestion],t=userAnswers[currentQuestion];document.getElementById("explanationText").textContent=e.explanation,document.getElementById("explanation").classList.add("show");document.querySelectorAll(".option").forEach(((n,s)=>{n.onclick=null,s===e.correct?n.classList.add("correct"):s===t&&s!==e.correct&&n.classList.add("incorrect")}))}function nextQuestion(){currentQuestion<questions.length-1&&(currentQuestion++,loadQuestion())}function previousQuestion(){currentQuestion>0&&(currentQuestion--,loadQuestion())}function finishQuiz(){const e=userAnswers.filter((e=>null===e)).length;e>0&&!confirm(`You have ${e} unanswered questions. Do you want to finish anyway?`)||(quizFinished=!0,calculateScore())}function calculateScore(){let e=0;questions.forEach(((t,n)=>{userAnswers[n]===t.correct&&e++}));const t=Math.round(e/questions.length*100);document.getElementById("questionCard").style.display="none",document.querySelector(".nav-buttons").style.display="none",document.getElementById("results").classList.add("show"),document.getElementById("scoreDisplay").textContent=`${t}%`;let n="";n=t>=85?"üéâ Outstanding! You understand business environment concepts excellently!":t>=75?"‚úÖ Great job! Strong grasp of strategic and business concepts!":t>=60?"üìö Good effort! Review business environment topics and try again.":"üí™ Keep studying! Focus on business value and strategic alignment!",document.getElementById("scoreMessage").textContent=n+` You got ${e} out of ${questions.length} questions correct.`}function reviewAnswers(){currentQuestion=0,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}function restartQuiz(){currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}loadQuestion();
    </script>
