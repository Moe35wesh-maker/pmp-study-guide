<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Process Group - PMP Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .progress-fill-container {
            background: #e0e0e0;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #f8f9ff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e8eaff;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border: 2px solid #667eea;
        }

        .option.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .option.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .explanation {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 10px;
        }

        .explanation-text {
            color: #856404;
            line-height: 1.6;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .score-display {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .question-card {
                padding: 25px;
            }
            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Planning Process Group</h1>
            <p>40 Questions | Intermediate Level | 24 Planning Processes</p>
        </div>

        <div class="progress-bar">
            <div class="progress-info">
                <span>Question <span id="currentQ">1</span> of 40</span>
                <span id="answered">0 Answered</span>
            </div>
            <div class="progress-fill-container">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText"></div>
            <ul class="options" id="options"></ul>
            <div class="explanation" id="explanation">
                <div class="explanation-title">‚úì Explanation</div>
                <div class="explanation-text" id="explanationText"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            <button class="btn btn-primary" id="finishBtn" onclick="finishQuiz()" style="display:none;">Finish Quiz</button>
        </div>

        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="reviewAnswers()">Review Answers</button>
                <button class="btn btn-secondary" onclick="restartQuiz()">Restart Quiz</button>
                <a href="index.html" class="btn btn-secondary">Back to Hub</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which process in the Planning Process Group creates the project management plan?",
                options: [
                    "Develop Project Charter",
                    "Develop Project Management Plan",
                    "Direct and Manage Project Work",
                    "Monitor and Control Project Work"
                ],
                correct: 1,
                explanation: "Develop Project Management Plan is the process of defining, preparing, and coordinating all plan components and consolidating them into an integrated project management plan."
            },
            {
                question: "What is the primary output of the Plan Scope Management process?",
                options: [
                    "Scope baseline",
                    "Scope Management Plan",
                    "WBS",
                    "Requirements documentation"
                ],
                correct: 1,
                explanation: "The Scope Management Plan documents how the project scope will be defined, validated, and controlled. It's created during Plan Scope Management."
            },
            {
                question: "Which process creates the WBS Dictionary?",
                options: [
                    "Define Scope",
                    "Collect Requirements",
                    "Create WBS",
                    "Plan Scope Management"
                ],
                correct: 2,
                explanation: "Create WBS produces the WBS Dictionary, which provides detailed information about deliverables, activities, and scheduling information for each component in the WBS."
            },
            {
                question: "What technique is used to create the project schedule by analyzing activity sequences, durations, and resource requirements?",
                options: [
                    "Critical Path Method",
                    "Resource leveling",
                    "Schedule compression",
                    "Monte Carlo analysis"
                ],
                correct: 0,
                explanation: "The Critical Path Method (CPM) is used to estimate the minimum project duration and determine the amount of schedule flexibility on logical network paths within the schedule model."
            },
            {
                question: "Which planning process determines the budget baseline?",
                options: [
                    "Plan Cost Management",
                    "Estimate Costs",
                    "Determine Budget",
                    "Control Costs"
                ],
                correct: 2,
                explanation: "Determine Budget aggregates the estimated costs of individual activities or work packages to establish an authorized cost baseline."
            },
            {
                question: "What is the primary purpose of the Collect Requirements process?",
                options: [
                    "To create the WBS",
                    "To define and document stakeholder needs",
                    "To validate the scope",
                    "To control scope changes"
                ],
                correct: 1,
                explanation: "Collect Requirements is the process of determining, documenting, and managing stakeholder needs and requirements to meet project objectives."
            },
            {
                question: "Which process creates the schedule baseline?",
                options: [
                    "Plan Schedule Management",
                    "Define Activities",
                    "Develop Schedule",
                    "Sequence Activities"
                ],
                correct: 2,
                explanation: "Develop Schedule creates the project schedule model, which includes the schedule baseline. This is the approved version of the schedule model."
            },
            {
                question: "What is the output of the Define Activities process?",
                options: [
                    "Activity list",
                    "Project schedule",
                    "WBS",
                    "Network diagram"
                ],
                correct: 0,
                explanation: "Define Activities produces the activity list, activity attributes, and milestone list. These identify the specific actions to be performed to produce project deliverables."
            },
            {
                question: "Which estimating technique provides the most accurate cost estimate?",
                options: [
                    "Analogous estimating",
                    "Parametric estimating",
                    "Bottom-up estimating",
                    "Three-point estimating"
                ],
                correct: 2,
                explanation: "Bottom-up estimating is the most accurate but also the most time-consuming. It involves estimating the cost of individual work packages or activities and then aggregating them."
            },
            {
                question: "What is the purpose of the Plan Quality Management process?",
                options: [
                    "To inspect deliverables",
                    "To identify quality requirements and standards",
                    "To audit quality requirements",
                    "To measure quality metrics"
                ],
                correct: 1,
                explanation: "Plan Quality Management identifies quality requirements and/or standards for the project and its deliverables, and documents how the project will demonstrate compliance."
            },
            {
                question: "Which process creates the resource breakdown structure (RBS)?",
                options: [
                    "Plan Resource Management",
                    "Estimate Activity Resources",
                    "Acquire Resources",
                    "Develop Team"
                ],
                correct: 0,
                explanation: "Plan Resource Management may create a resource breakdown structure (RBS), which is a hierarchical representation of resources by category and type."
            },
            {
                question: "What is the primary tool for the Sequence Activities process?",
                options: [
                    "Critical Path Method",
                    "Precedence Diagramming Method (PDM)",
                    "PERT analysis",
                    "Resource leveling"
                ],
                correct: 1,
                explanation: "The Precedence Diagramming Method (PDM) is the primary tool for Sequence Activities. It's a technique for constructing a schedule model showing logical relationships between activities."
            },
            {
                question: "Which planning process identifies how project communications will be planned, structured, and monitored?",
                options: [
                    "Manage Communications",
                    "Monitor Communications",
                    "Plan Communications Management",
                    "Identify Stakeholders"
                ],
                correct: 2,
                explanation: "Plan Communications Management develops an appropriate approach and plan for project communication activities based on the information needs of stakeholders."
            },
            {
                question: "What is the purpose of the Plan Risk Management process?",
                options: [
                    "To identify risks",
                    "To define how to conduct risk management activities",
                    "To analyze risks",
                    "To respond to risks"
                ],
                correct: 1,
                explanation: "Plan Risk Management defines how to conduct risk management activities for a project. It establishes the approach, methodology, and procedures."
            },
            {
                question: "Which process creates the probability and impact matrix?",
                options: [
                    "Plan Risk Management",
                    "Identify Risks",
                    "Perform Qualitative Risk Analysis",
                    "Perform Quantitative Risk Analysis"
                ],
                correct: 2,
                explanation: "Perform Qualitative Risk Analysis often uses a probability and impact matrix to prioritize risks. This matrix helps assess and combine the probability and impact of risks."
            },
            {
                question: "What is the scope baseline composed of?",
                options: [
                    "Scope statement and WBS only",
                    "Scope statement, WBS, and WBS dictionary",
                    "Requirements and scope statement",
                    "WBS and activity list"
                ],
                correct: 1,
                explanation: "The scope baseline includes the approved project scope statement, WBS, and WBS dictionary. These documents define what is included in the project."
            },
            {
                question: "Which estimating technique uses statistical relationships between historical data and other variables?",
                options: [
                    "Analogous estimating",
                    "Parametric estimating",
                    "Bottom-up estimating",
                    "Expert judgment"
                ],
                correct: 1,
                explanation: "Parametric estimating uses a statistical relationship between historical data and other variables to calculate cost or duration estimates."
            },
            {
                question: "What is the purpose of the Estimate Activity Durations process?",
                options: [
                    "To create the schedule",
                    "To estimate the work periods needed to complete activities",
                    "To sequence activities",
                    "To define activities"
                ],
                correct: 1,
                explanation: "Estimate Activity Durations approximates the number of work periods needed to complete individual activities with estimated resources."
            },
            {
                question: "Which process creates the risk register?",
                options: [
                    "Plan Risk Management",
                    "Identify Risks",
                    "Perform Qualitative Risk Analysis",
                    "Perform Quantitative Risk Analysis"
                ],
                correct: 1,
                explanation: "Identify Risks creates the risk register, which documents identified individual project risks. The register is updated throughout the project."
            },
            {
                question: "What is the purpose of the Plan Procurement Management process?",
                options: [
                    "To conduct procurements",
                    "To document project procurement decisions and approach",
                    "To control procurements",
                    "To close procurements"
                ],
                correct: 1,
                explanation: "Plan Procurement Management documents project procurement decisions, specifies the approach, and identifies potential sellers."
            },
            {
                question: "Which dependency type is also known as 'soft logic'?",
                options: [
                    "Mandatory dependency",
                    "Discretionary dependency",
                    "External dependency",
                    "Internal dependency"
                ],
                correct: 1,
                explanation: "Discretionary dependencies, also called soft logic or preferential logic, are established based on knowledge of best practices within a particular application area."
            },
            {
                question: "What is the output of the Plan Stakeholder Engagement process?",
                options: [
                    "Stakeholder register",
                    "Stakeholder Engagement Plan",
                    "Communications Management Plan",
                    "Project Management Plan"
                ],
                correct: 1,
                explanation: "Plan Stakeholder Engagement produces the Stakeholder Engagement Plan, which identifies strategies and actions to promote productive involvement of stakeholders."
            },
            {
                question: "Which tool uses optimistic, most likely, and pessimistic estimates?",
                options: [
                    "Analogous estimating",
                    "Parametric estimating",
                    "Three-point estimating (PERT)",
                    "Bottom-up estimating"
                ],
                correct: 2,
                explanation: "Three-point estimating (PERT) uses three estimates: optimistic (O), most likely (M), and pessimistic (P) to calculate expected duration: (O + 4M + P) / 6."
            },
            {
                question: "What is the primary purpose of rolling wave planning?",
                options: [
                    "To create the WBS",
                    "To plan work in detail for near-term and at high level for future work",
                    "To estimate costs",
                    "To sequence activities"
                ],
                correct: 1,
                explanation: "Rolling wave planning is an iterative planning technique where work to be accomplished in the near term is planned in detail, while work in the future is planned at a higher level."
            },
            {
                question: "Which process determines which quality standards are relevant to the project?",
                options: [
                    "Manage Quality",
                    "Control Quality",
                    "Plan Quality Management",
                    "Perform Quality Assurance"
                ],
                correct: 2,
                explanation: "Plan Quality Management identifies quality requirements and/or standards for the project and its deliverables, and how the project will demonstrate compliance."
            },
            {
                question: "What is a milestone in project scheduling?",
                options: [
                    "An activity with the longest duration",
                    "A significant point or event with zero duration",
                    "The critical path",
                    "A work package"
                ],
                correct: 1,
                explanation: "A milestone is a significant point or event in a project. In scheduling, milestones have zero duration and mark the completion of major deliverables or phases."
            },
            {
                question: "Which process creates the communications management plan?",
                options: [
                    "Manage Communications",
                    "Monitor Communications",
                    "Plan Communications Management",
                    "Identify Stakeholders"
                ],
                correct: 2,
                explanation: "Plan Communications Management creates the communications management plan, which describes how project communications will be planned, structured, monitored, and controlled."
            },
            {
                question: "What is the purpose of the Define Scope process?",
                options: [
                    "To collect requirements",
                    "To develop a detailed description of the project and product",
                    "To create the WBS",
                    "To validate the scope"
                ],
                correct: 1,
                explanation: "Define Scope develops a detailed description of the project and product. The key benefit is that it describes the product, service, or result boundaries."
            },
            {
                question: "Which technique is used to shorten the project schedule without reducing scope?",
                options: [
                    "Fast tracking",
                    "Resource leveling",
                    "Critical chain method",
                    "What-if scenario analysis"
                ],
                correct: 0,
                explanation: "Fast tracking is a schedule compression technique where phases or activities normally done in sequence are performed in parallel. This may increase risk."
            },
            {
                question: "What is the purpose of the Estimate Costs process?",
                options: [
                    "To create the budget",
                    "To develop an approximation of monetary resources needed",
                    "To control costs",
                    "To plan cost management"
                ],
                correct: 1,
                explanation: "Estimate Costs develops an approximation of the monetary resources needed to complete project activities. These estimates are inputs to the Determine Budget process."
            },
            {
                question: "Which process identifies the types and quantities of resources required?",
                options: [
                    "Plan Resource Management",
                    "Estimate Activity Resources",
                    "Acquire Resources",
                    "Control Resources"
                ],
                correct: 1,
                explanation: "Estimate Activity Resources estimates the types and quantities of material, human resources, equipment, or supplies required to perform each activity."
            },
            {
                question: "What is crashing in schedule compression?",
                options: [
                    "Performing activities in parallel",
                    "Adding resources to critical path activities",
                    "Removing activities from the schedule",
                    "Extending the project deadline"
                ],
                correct: 1,
                explanation: "Crashing is a technique used to shorten the schedule by adding resources to critical path activities. This typically increases cost."
            },
            {
                question: "Which process prioritizes risks for further analysis?",
                options: [
                    "Plan Risk Management",
                    "Identify Risks",
                    "Perform Qualitative Risk Analysis",
                    "Perform Quantitative Risk Analysis"
                ],
                correct: 2,
                explanation: "Perform Qualitative Risk Analysis prioritizes individual project risks for further analysis or action by assessing their probability of occurrence and impact."
            },
            {
                question: "What is the purpose of a requirements traceability matrix?",
                options: [
                    "To create the WBS",
                    "To link requirements to their origin and track them throughout the project",
                    "To validate scope",
                    "To estimate costs"
                ],
                correct: 1,
                explanation: "A requirements traceability matrix links requirements to their origin and tracks them throughout the project lifecycle, ensuring each requirement adds business value."
            },
            {
                question: "Which process creates the cost baseline?",
                options: [
                    "Plan Cost Management",
                    "Estimate Costs",
                    "Determine Budget",
                    "Control Costs"
                ],
                correct: 2,
                explanation: "Determine Budget creates the cost baseline, which is the approved version of the time-phased project budget, excluding management reserves."
            },
            {
                question: "What is the primary output of the Perform Quantitative Risk Analysis process?",
                options: [
                    "Risk register updates",
                    "Probability and impact matrix",
                    "Risk breakdown structure",
                    "Risk management plan"
                ],
                correct: 0,
                explanation: "Perform Quantitative Risk Analysis updates the risk register with numerical analysis of the effect of identified risks on overall project objectives."
            },
            {
                question: "Which dependency is inherent in the nature of the work?",
                options: [
                    "Discretionary dependency",
                    "Mandatory dependency",
                    "External dependency",
                    "Preferred dependency"
                ],
                correct: 1,
                explanation: "Mandatory dependencies, also called hard logic, are legally or contractually required or inherent in the nature of the work."
            },
            {
                question: "What is the purpose of the Plan Risk Responses process?",
                options: [
                    "To identify risks",
                    "To analyze risks",
                    "To develop options and actions to address risk exposure",
                    "To monitor risks"
                ],
                correct: 2,
                explanation: "Plan Risk Responses develops options, selects strategies, and agrees on actions to address overall project risk exposure and to treat individual project risks."
            },
            {
                question: "Which process creates the schedule management plan?",
                options: [
                    "Develop Schedule",
                    "Define Activities",
                    "Plan Schedule Management",
                    "Control Schedule"
                ],
                correct: 2,
                explanation: "Plan Schedule Management establishes the policies, procedures, and documentation for planning, developing, managing, executing, and controlling the project schedule."
            },
            {
                question: "What is the primary benefit of the Collect Requirements process?",
                options: [
                    "It creates the WBS",
                    "It provides the basis for defining and managing the project scope",
                    "It validates deliverables",
                    "It controls scope changes"
                ],
                correct: 1,
                explanation: "The key benefit of Collect Requirements is that it provides the basis for defining the product scope and project scope, which is essential for creating the WBS."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizFinished = false;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
            document.getElementById('questionText').textContent = q.question;
            
            const optionsHtml = q.options.map((option, index) => {
                const selected = userAnswers[currentQuestion] === index ? 'selected' : '';
                return `<li class="option ${selected}" onclick="selectOption(${index})">${String.fromCharCode(65 + index)}. ${option}</li>`;
            }).join('');
            
            document.getElementById('options').innerHTML = optionsHtml;
            
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            const answered = userAnswers.filter(a => a !== null).length;
            document.getElementById('answered').textContent = `${answered} Answered`;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (quizFinished) {
                showExplanation();
            } else {
                document.getElementById('explanation').classList.remove('show');
            }
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('finishBtn').style.display = 'none';
            }
        }

        function selectOption(index) {
            if (quizFinished) return;
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }

        function submitAnswer() {
            if (userAnswers[currentQuestion] === null) {
                alert('Please select an answer first!');
                return;
            }
            showExplanation();
        }

        function showExplanation() {
            const q = questions[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanation').classList.add('show');
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === q.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== q.correct) {
                    option.classList.add('incorrect');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function finishQuiz() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                if (!confirm(`You have ${unanswered} unanswered questions. Do you want to finish anyway?`)) {
                    return;
                }
            }
            
            quizFinished = true;
            calculateScore();
        }

        function calculateScore() {
            let correct = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            
            document.getElementById('questionCard').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('scoreDisplay').textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 85) {
                message = 'üéâ Outstanding! You have excellent knowledge of Planning processes!';
            } else if (percentage >= 75) {
                message = '‚úÖ Great job! You understand Planning well. Keep practicing!';
            } else if (percentage >= 60) {
                message = 'üìö Good effort! Review the 24 planning processes and try again.';
            } else {
                message = 'üí™ Keep studying! Focus on each planning process and you\'ll improve!';
            }
            
            document.getElementById('scoreMessage').textContent = message + ` You got ${correct} out of ${questions.length} questions correct.`;
        }

        function reviewAnswers() {
            currentQuestion = 0;
            document.getElementById('results').classList.remove('show');
            document.getElementById('questionCard').style.display = 'block';
            document.querySelector('.nav-buttons').style.display = 'flex';
            loadQuestion();
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            quizFinished = false;
            document.getElementById('results').classList.remove('show');
            document.getElementById('questionCard').style.display = 'block';
            document.querySelector('.nav-buttons').style.display = 'flex';
            loadQuestion();
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
