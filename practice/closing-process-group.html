<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Closing Process Group - PMP Practice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .progress-bar { background: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; color: #333; }
        .progress-fill-container { background: #e0e0e0; height: 10px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; transition: width 0.3s ease; }
        .question-card { background: white; padding: 40px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); }
        .question-number { color: #667eea; font-weight: 600; font-size: 1.1em; margin-bottom: 15px; }
        .question-text { color: #333; font-size: 1.2em; line-height: 1.8; margin-bottom: 25px; }
        .options { list-style: none; }
        .option { background: #f8f9ff; padding: 15px 20px; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; }
        .option:hover { background: #e8eaff; transform: translateX(5px); }
        .option.selected { background: #667eea; color: white; border: 2px solid #667eea; }
        .option.correct { background: #d4edda; border: 2px solid #28a745; color: #155724; }
        .option.incorrect { background: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
        .explanation { background: #fff3cd; padding: 20px; border-radius: 10px; margin-top: 20px; border-left: 4px solid #ffc107; display: none; }
        .explanation.show { display: block; }
        .explanation-title { font-weight: 600; color: #856404; margin-bottom: 10px; }
        .explanation-text { color: #856404; line-height: 1.6; }
        .nav-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .btn { padding: 15px 40px; border: none; border-radius: 30px; font-weight: 600; font-size: 1.1em; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: white; color: #667eea; border: 2px solid #667eea; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .results { background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); display: none; }
        .results.show { display: block; }
        .score-display { font-size: 4em; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .score-message { font-size: 1.5em; color: #333; margin-bottom: 30px; }
        @media (max-width: 768px) { .header h1 { font-size: 2em; } .question-card { padding: 25px; } .nav-buttons { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÅ Closing Process Group</h1>
            <p>30 Questions | Beginner Level | Project Closure</p>
        </div>
        <div class="progress-bar">
            <div class="progress-info">
                <span>Question <span id="currentQ">1</span> of 30</span>
                <span id="answered">0 Answered</span>
            </div>
            <div class="progress-fill-container">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText"></div>
            <ul class="options" id="options"></ul>
            <div class="explanation" id="explanation">
                <div class="explanation-title">‚úì Explanation</div>
                <div class="explanation-text" id="explanationText"></div>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            <button class="btn btn-primary" id="finishBtn" onclick="finishQuiz()" style="display:none;">Finish Quiz</button>
        </div>
        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-display" id="scoreDisplay">0%</div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="reviewAnswers()">Review Answers</button>
                <button class="btn btn-secondary" onclick="restartQuiz()">Restart Quiz</button>
                <a href="index.html" class="btn btn-secondary">Back to Hub</a>
            </div>
        </div>
    </div>
    <script>
const questions=[{question:"What is the only process in the Closing Process Group?",options:["Validate Scope","Close Procurements","Close Project or Phase","Final Report"],correct:2,explanation:"Close Project or Phase is the only process in the Closing Process Group. It finalizes all activities across all process groups."},{question:"What is the primary purpose of project closure?",options:["To start a new project","To finalize all activities and formally close the project","To conduct a performance review","To assign new resources"],correct:1,explanation:"Project closure finalizes all activities across process groups to formally complete the project or phase and hand off the completed deliverable."},{question:"When should lessons learned be documented?",options:["Only at project end","Only when problems occur","Throughout the project lifecycle","After project failure only"],correct:2,explanation:"Lessons learned should be captured throughout the project lifecycle, not just at closure. This allows teams to improve continuously."},{question:"What must be obtained before closing a project?",options:["Budget approval","Customer acceptance of deliverables","Team performance reviews","Resource reassignment"],correct:1,explanation:"Customer or sponsor acceptance of final deliverables must be obtained before formal project closure. This is confirmed through Validate Scope."},{question:"What happens to the project team during closing?",options:["They start a new project immediately","They are released and reassigned","They continue working indefinitely","They become stakeholders"],correct:1,explanation:"During closing, project team members are released from the project and reassigned to other work or returned to their functional areas."},{question:"What is a key output of the Close Project process?",options:["Project charter","Final report","Work breakdown structure","Risk register"],correct:1,explanation:"The final report is a key output that documents project or phase completion, including summary of performance, lessons learned, and benefits realized."},{question:"Why are lessons learned important?",options:["To assign blame for failures","To capture knowledge for future projects","To create more documentation","To justify project costs"],correct:1,explanation:"Lessons learned capture knowledge gained during the project so it can be used to improve performance of future projects in the organization."},{question:"What should be archived during project closing?",options:["Only successful project documents","All project documents and records","Only financial records","Only contracts"],correct:1,explanation:"All project documents, records, deliverables, and other information should be archived for future reference and organizational process assets."},{question:"What is administrative closure?",options:["Firing the project team","Finalizing all project documentation and activities","Closing the office","Ending stakeholder communication"],correct:1,explanation:"Administrative closure involves finalizing all project documentation, archiving records, capturing lessons learned, and completing administrative activities."},{question:"When can contract closure occur?",options:["Only at project end","After each deliverable is accepted","Anytime during the project","Never during execution"],correct:1,explanation:"Contract closure can occur throughout the project after each deliverable is accepted, not just at project end if there are multiple contracts."},{question:"What is the purpose of a final project report?",options:["To criticize team performance","To document project completion and outcomes","To request more funding","To extend the project timeline"],correct:1,explanation:"The final project report documents project completion, summarizes performance, describes lessons learned, and captures benefits realized."},{question:"How should project resources be handled during closing?",options:["Keep them indefinitely","Release them appropriately and document it","Transfer all to another project","Ignore resource management"],correct:1,explanation:"Project resources should be released appropriately, and their release should be documented. This includes team members, equipment, and facilities."},{question:"What role do stakeholders play in project closing?",options:["They have no role","They provide acceptance and sign-off","They take over the project","They create new requirements"],correct:1,explanation:"Stakeholders, especially the customer or sponsor, play a critical role in providing formal acceptance and sign-off on deliverables during closure."},{question:"What should happen to incomplete work at closure?",options:["Ignore it","Document it and determine disposition","Claim it's complete","Start a new project for it"],correct:1,explanation:"Incomplete work should be documented along with reasons why it wasn't completed, and decisions should be made about its disposition."},{question:"Why is formal acceptance important?",options:["It's just a formality","It confirms deliverables meet requirements and closes liability","It extends the project","It creates more work"],correct:1,explanation:"Formal acceptance confirms that deliverables meet agreed-upon requirements and specifications, formally closes project liability, and transfers ownership."},{question:"What is procured in Close Procurements?",options:["New contracts","Additional resources","Formal contract closure documentation","More funding"],correct:2,explanation:"Close Procurements produces formal closure documentation for each procurement, confirming all work and deliverables are acceptable."},{question:"What happens to the project management plan during closing?",options:["It's deleted","It's archived as part of organizational process assets","It's rewritten","It's distributed to competitors"],correct:1,explanation:"The project management plan is archived as part of organizational process assets to serve as historical information for future projects."},{question:"What is the benefit of conducting a final project review?",options:["To punish underperformers","To identify successes and areas for improvement","To extend the project","To increase costs"],correct:1,explanation:"A final project review identifies what went well and what could be improved, contributing to organizational learning and future project success."},{question:"How should project closure be communicated?",options:["Don't communicate it","Communicate formally to all stakeholders","Tell only the team","Send a brief email only"],correct:1,explanation:"Project closure should be communicated formally to all stakeholders, informing them that the project is complete and deliverables are accepted."},{question:"What is included in final deliverable acceptance?",options:["Only the product","Product, service, or result with supporting documentation","Just signatures","Budget reports only"],correct:1,explanation:"Final deliverable acceptance includes the complete product, service, or result along with all supporting documentation, manuals, and training materials."},{question:"What should be done with project files?",options:["Destroy them","Index and archive them systematically","Give them to competitors","Keep them on personal computers"],correct:1,explanation:"Project files should be systematically indexed and archived according to organizational policies for future reference and lessons learned."},{question:"What is the purpose of a celebration event at closure?",options:["To waste money","To recognize team contributions and boost morale","To extend the project","To avoid work"],correct:1,explanation:"Celebration events recognize team member contributions, boost morale, acknowledge achievements, and provide closure for the team."},{question:"What should happen to project equipment?",options:["Keep it indefinitely","Return or dispose of it according to policies","Give it away randomly","Hide it"],correct:1,explanation:"Project equipment should be returned to its source, disposed of, or transferred according to organizational policies and documented appropriately."},{question:"Why document unresolved issues at closing?",options:["To create problems","To ensure follow-up and prevent recurrence","To blame team members","To extend the project"],correct:1,explanation:"Unresolved issues should be documented to ensure appropriate follow-up, prevent similar issues in future projects, and protect the organization."},{question:"What is measured in final performance reporting?",options:["Only costs","Schedule, cost, quality, and scope performance against baselines","Only schedule","Only team performance"],correct:1,explanation:"Final performance reporting measures schedule, cost, quality, and scope performance against established baselines and documents variances."},{question:"What is the role of the PMO in closure?",options:["To reject closure","To support and verify proper closure procedures","To extend the project","To reassign team without documentation"],correct:1,explanation:"The PMO supports project closure by verifying that proper closure procedures are followed and that all documentation is complete."},{question:"What happens to risk management during closing?",options:["Risks are ignored","Residual risks are documented and transferred","All risks disappear","New risks are created"],correct:1,explanation:"During closing, residual risks (risks remaining after the project) should be documented and transferred to operations or ongoing management."},{question:"What is transitioned to operations during closing?",options:["Project team only","Final deliverables, documentation, and knowledge","Nothing","Budget only"],correct:1,explanation:"The final product, service, or result is transitioned to operations along with all supporting documentation, training, and knowledge transfer."},{question:"What should be included in lessons learned documentation?",options:["Only failures","Both successes and areas for improvement from all phases","Only budget variances","Only schedule delays"],correct:1,explanation:"Lessons learned should include both successes and areas for improvement from all project phases, covering technical, managerial, and process aspects."},{question:"What is the final step in project closure?",options:["Delete all files","Formal sign-off and project archival","Start closure immediately","Reassign team without notice"],correct:1,explanation:"The final step is obtaining formal sign-off from the customer/sponsor that the project is complete, followed by proper archival of all project information."}];
let currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1;function loadQuestion(){const e=questions[currentQuestion];document.getElementById("questionNumber").textContent=`Question ${currentQuestion+1}`,document.getElementById("questionText").textContent=e.question;const t=e.options.map(((e,t)=>{const n=userAnswers[currentQuestion]===t?"selected":"";return`<li class="option ${n}" onclick="selectOption(${t})">${String.fromCharCode(65+t)}. ${e}</li>`})).join("");document.getElementById("options").innerHTML=t,document.getElementById("currentQ").textContent=currentQuestion+1;const n=userAnswers.filter((e=>null!==e)).length;document.getElementById("answered").textContent=`${n} Answered`;const s=(currentQuestion+1)/questions.length*100;document.getElementById("progressBar").style.width=s+"%",document.getElementById("prevBtn").disabled=0===currentQuestion,quizFinished?showExplanation():document.getElementById("explanation").classList.remove("show"),currentQuestion===questions.length-1?(document.getElementById("nextBtn").style.display="none",document.getElementById("finishBtn").style.display="inline-block"):(document.getElementById("nextBtn").style.display="inline-block",document.getElementById("finishBtn").style.display="none")}function selectOption(e){quizFinished||(userAnswers[currentQuestion]=e,loadQuestion())}function submitAnswer(){null===userAnswers[currentQuestion]?alert("Please select an answer first!"):showExplanation()}function showExplanation(){const e=questions[currentQuestion],t=userAnswers[currentQuestion];document.getElementById("explanationText").textContent=e.explanation,document.getElementById("explanation").classList.add("show");document.querySelectorAll(".option").forEach(((n,s)=>{n.onclick=null,s===e.correct?n.classList.add("correct"):s===t&&s!==e.correct&&n.classList.add("incorrect")}))}function nextQuestion(){currentQuestion<questions.length-1&&(currentQuestion++,loadQuestion())}function previousQuestion(){currentQuestion>0&&(currentQuestion--,loadQuestion())}function finishQuiz(){const e=userAnswers.filter((e=>null===e)).length;e>0&&!confirm(`You have ${e} unanswered questions. Do you want to finish anyway?`)||(quizFinished=!0,calculateScore())}function calculateScore(){let e=0;questions.forEach(((t,n)=>{userAnswers[n]===t.correct&&e++}));const t=Math.round(e/questions.length*100);document.getElementById("questionCard").style.display="none",document.querySelector(".nav-buttons").style.display="none",document.getElementById("results").classList.add("show"),document.getElementById("scoreDisplay").textContent=`${t}%`;let n="";n=t>=85?"üéâ Outstanding! You understand project closure excellently!":t>=75?"‚úÖ Great job! You have solid knowledge of closing processes!":t>=60?"üìö Good effort! Review closure procedures and try again.":"üí™ Keep studying! Focus on the closure process and you'll improve!",document.getElementById("scoreMessage").textContent=n+` You got ${e} out of ${questions.length} questions correct.`}function reviewAnswers(){currentQuestion=0,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}function restartQuiz(){currentQuestion=0,userAnswers=new Array(questions.length).fill(null),quizFinished=!1,document.getElementById("results").classList.remove("show"),document.getElementById("questionCard").style.display="block",document.querySelector(".nav-buttons").style.display="flex",loadQuestion()}loadQuestion();
    </script>
</body>
</html>
